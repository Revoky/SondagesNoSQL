<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Sondages</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/list-page.css">
</head>

<body class="list-page">
    <div class="container">
        <h1>Liste des sondages</h1>

        {% if polls %}
        <ul>
            {% for poll in polls %}
            <li>
                <a href="/sondages/{{ poll._id }}"> {{ poll.name }} </a>
                <div class="actions">
                    <a href="/sondages/edit/{{ poll._id }}" class="edit-button">
                        <i class="fas fa-edit"></i>
                    </a>
                    <button class="delete-button" data-poll-id="{{ poll._id }}">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>Aucun sondage trouv√©.</p>
        {% endif %}
    </div>
    <script src="../static/delete.js"></script>
</body>

</html>
